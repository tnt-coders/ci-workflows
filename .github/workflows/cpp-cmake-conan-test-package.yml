name: C++ CMake Conan Test Package

on:
  workflow_call:

jobs:
  package:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Setup
        uses: tnt-coders/ci-workflows/.github/actions/cpp-cmake-conan-setup@master

      - name: Detect Conan profile
        run: conan profile detect

      - name: Create package
        run: conan create . --version=test --build=missing