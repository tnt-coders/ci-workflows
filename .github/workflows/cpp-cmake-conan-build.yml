name: C++ CMake Conan Build

on:
  workflow_call:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Setup
        uses: tnt-coders/ci-workflows/.github/actions/cpp-cmake-conan-setup@master

      - name: Configure
        run: cmake --preset release

      - name: Build
        run: cmake --build --preset release

      - name: Test
        run: ctest --preset release --output-on-failure

      - name: Install NSIS (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Get-Command makensis -ErrorAction SilentlyContinue) {
            Write-Host "NSIS already available"
            exit 0
          }

          winget install -e --id NSIS.NSIS --accept-package-agreements --accept-source-agreements --silent
          if ($LASTEXITCODE -ne 0) {
            Write-Error "winget failed to install NSIS"
            exit $LASTEXITCODE
          }

          if (-not (Get-Command makensis -ErrorAction SilentlyContinue)) {
            Write-Error "NSIS installed but makensis not found on PATH"
            exit 1
          }

      - name: Package
        run: cpack --config build/release/CPackConfig.cmake -B build/release/packages

      - name: Clean up CPack working directory
        shell: bash
        run: rm -rf build/release/packages/_CPack_Packages

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ runner.os }}
          path: build/release/packages/
