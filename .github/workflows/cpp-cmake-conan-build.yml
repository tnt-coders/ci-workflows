name: C++ CMake Conan Build

on:
  workflow_call:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Setup
        uses: tnt-coders/ci-workflows/.github/actions/cpp-cmake-conan-setup@master

      - name: Configure
        run: cmake --preset release

      - name: Build
        run: cmake --build --preset release

      - name: Test
        run: ctest --preset release --output-on-failure

      - name: Install NSIS (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Get-Command makensis -ErrorAction SilentlyContinue) {
            Write-Host "NSIS already available"
            exit 0
          }

          $installed = $false
          foreach ($attempt in 1..3) {
            Write-Host "Installing NSIS via Chocolatey (attempt $attempt of 3)..."
            choco install nsis -y --no-progress
            if ($LASTEXITCODE -eq 0) {
              $installed = $true
              break
            }
            Start-Sleep -Seconds (5 * $attempt)
          }

          if (-not $installed) {
            Write-Error "Chocolatey failed to install NSIS after 3 attempts"
            exit 1
          }

      - name: Package
        shell: bash
        run: |
          if [[ -f build/release/CPackConfig.cmake ]]; then
            cpack --config build/release/CPackConfig.cmake -B build/release/packages
          else
            echo "No CPackConfig.cmake found (no runtime targets); skipping packaging."
          fi

      - name: Clean up CPack working directory
        shell: bash
        run: rm -rf build/release/packages/_CPack_Packages

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ runner.os }}
          path: build/release/packages/
          if-no-files-found: ignore
